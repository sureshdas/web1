<mat-card id="login-card">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 text-right lbl-line-height">
          <b>User Name:</b>
      </div>
      <div class="col-sm-6">
          <mat-form-field >
              <input matInput placeholder="User Name" [(ngModel)]="postData.userName">
            </mat-form-field>
      </div>
    </div>
  </div>

  <div class="form-group">
      <div class="row">
        <div class="col-sm-6 text-right lbl-line-height">
            <b>Password:</b>
        </div>
        <div class="col-sm-6">
            <mat-form-field >
                <input matInput type="password" placeholder="Password" [(ngModel)]="postData.password">
              </mat-form-field>
        </div>
      </div>
    </div>
  <div class="form-group">
    <div class="row">
      <div class="offset-6 col-sm-6">
         <input type="button" class="btn btn-primary" (click)="fnLogin()" value="Login"/>
         <a href="#/register"> To register Click here</a>
        </div>
    </div>
  </div>

</mat-card>
