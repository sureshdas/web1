<div class="container-fluid m-b50">
<app-search></app-search>
<div class="form-group">
<mat-card class="view-product-card" *ngFor="let pObj of dispProducts" (click)="fnProductView(pObj)">
   <div class="row">
       <div class="col-sm-4">
          <img width="150px" height="150px" src="http://localhost:2020/images/{{pObj._id}}.jpg?{{dateTime}}"/>
       </div>
       <div class="col-sm-8">
          <p>{{pObj.productName}}</p>
          <p><b>{{pObj.productCost}}</b></p>
       </div>
   </div>
</mat-card>
</div>

<div class="form-group" *ngIf="dispProducts.length > 0">
  <div class="row">
    <div class="col-sm-4">
       <input type="text" [(ngModel)]="goToPageNo"/>
       <input type="button" value="goto" (click)="fnGoTo()"/>
    </div>
    <div class="col-sm-5 text-center">
       <input [disabled]="currentPage==1" type="button" value="Pre" (click)="fnPre()"/>
       <b>{{currentPage}}</b>
       <input [disabled]="currentPage==totalPages" type="button" value="Next" (click)="fnNext()"/>
               
    </div>

    <div class="col-sm-3 text-right">
       <span>Total:</span><b>{{totalProducts.length}}</b>
    </div>
  </div>
</div>

<p class="text-center" *ngIf="dispProducts.length == 0">
    No products found.
</p>
</div>
